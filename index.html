<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="description" content="CRUD Local Storage">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="/manifest.json">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="todo-container">
      <header class="header">
        <img src="./img/android/mipmap-xhdpi/ic_launcher.png" alt="Ícone do app">
        <h1>Lista de tarefas</h1>
      </header>
      <form id="todo-form">
        <p>Adicione sua tarefa</p>
        <div class="form-control">
          <input
          type="text"
          id="todo-input"
          placeholder="O que você vai fazer?"
          />
          <button type="submit">
            <i class="fa-thin fa-plus"></i alt="Botão para adicionar uma tarefa">
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i alt="Botão para editar uma tarefa">
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button alt="Botão para cancelar a edição de uma tarefa">
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i alt="Botão para apagar o texto de busca que foi digitado" >
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list">
      </div>
    </div>
    <script src="js/scripts.js" defer></script>
  </body>
  </html>
